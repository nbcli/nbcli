steps:

  - name: build
    image: codeberg.org/nbcli/dev-tools:latest
    pull: true
    commands:
      - python3 -m build
      - twine check dist/*
    when:
      event: [push]

  - name: publish
    image: codeberg.org/nbcli/dev-tools:latest
    environment:
      twine_username:
        from_secret: pypi_username
      twine_password:
        from_secret: pypy_nbcli_token
    commands:
      - python3 -m build
      - twine check dist/*
      - twine upload dist/*
    when:
      event: tag
      ref: refs/tags/v*

when:
  branch: [ release, develop ]
  event: [ push, tag ]
